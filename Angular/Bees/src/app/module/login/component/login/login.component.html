<div class="login-cover">
  <div class="login-panel">
    <div class="panel">
      <div class="title">
        <span>Bees</span>
      </div>
      <div class="logo">
        <img class="logo-image" src="../../../../../assets/images/logo.png" />
      </div>
      <div class="form">
        <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
          <nz-form-item>
            <nz-form-control>
              <nz-input-group>
                <input class="input" type="text" formControlName="userName" placeholder="账号或邮箱">
              </nz-input-group>
              <nz-form-explain *ngIf="validateForm.get('userName').dirty && validateForm.get('userName').errors">请输入您的账号或邮箱!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <nz-input-group>
                <input class="input" type="password" formControlName="password" placeholder="密码">
              </nz-input-group>
              <nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">请输入您的密码!</nz-form-explain>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <a class="login-forgot">忘记密码?</a>
              <button nz-button class="login-form-button" style="margin-top: 8%;width: 100%;" [nzType]="'primary'" (click)="login()">登陆</button>
            </nz-form-control>
          </nz-form-item>
        </form>
      </div>
      <div class="register"><span class="register-span">没有账号？</span><a class="register-a" href="">注册</a></div>
    </div>
  </div>
</div>
