<ngx-loading-bar></ngx-loading-bar>
<div class="title">
  个人信息
</div>
<div class="title-divider">
</div>
<div class="info-content">
  <div class="left-div">
    <img class="logo-img" src="../../../../../assets/images/user.png">
  </div>
  <div class="content-div">
    <div class="content-item">
      <div class="item-label">蜂蜜：</div>
      <div class="item-content">{{integral}} g</div>
    </div>
    <div class="content-item">
      <div class="item-label">昵称：</div>
      <div class="item-content">{{username}}
      </div>
    </div>
    <div class="content-item">
      <div class="item-label">邮箱：</div>
      <div class="item-content">{{email}}</div>
    </div>
    <div *ngIf="inputVisible==='Y'" class="content-item">
      <div class="item-label">密码：</div>
      <div class="item-content">
        <input class="normal-input" nz-input placeholder="密码" [(ngModel)]="password">
      </div>
    </div>
    <div class="content-item">
      <div class="item-label">实名：</div>
      <div class="item-content">
        <p *ngIf="inputVisible!='Y'">{{name}}</p>
        <input *ngIf="inputVisible==='Y'" class="normal-input" nz-input placeholder="真实姓名" [(ngModel)]="name">
      </div>
    </div>
    <div class="content-item">
      <div class="item-label">手机：</div>
      <div class="item-content">
        <p *ngIf="inputVisible!='Y'">{{phone}}</p>
        <input *ngIf="inputVisible==='Y'" class="normal-input" nz-input placeholder="手机号" [(ngModel)]="phone">
      </div>
    </div>
    <div class="content-item">
      <div class="item-label">简介：</div>
      <div *ngIf="(signature===null||signature===''||signature===undefined)&&inputVisible!='Y'" class="item-content">
        暂时没有个人简介，<a (click)="onEdit()"> 立即添加</a></div>
      <div *ngIf="!(signature===null||signature===''||signature===undefined)&&inputVisible!='Y'" class="item-content">
        {{signature}}</div>
      <div *ngIf="inputVisible==='Y'" style="width: 60%;float: left;"><textarea class="textarea" rows="5"
          placeholder="七岁那年我抓住了一只蝉，就以为抓住了夏天..." nz-input [(ngModel)]="signature"></textarea></div>

    </div>
    <div class="content-item">
      <div class="item-label">专栏：</div>
      <div class="item-column-content">
        <nz-tag *ngFor="let tag of columnTags; let i = index" [nzMode]="inputVisible!='Y' ? 'default' : 'closeable'"
          (nzAfterClose)="handleClose(tag)">
         {{ tag.columnName}}
        </nz-tag>
        <nz-tag *ngIf="inputVisible==='Y' && !columnInputVisible" nzNoAnimation (click)="showInput()">
          <i nz-icon type="plus"></i> 专栏
        </nz-tag>
        <input #inputElement nz-input nzSize="small" *ngIf="inputVisible==='Y'&&columnInputVisible" type="text" [(ngModel)]="columnInputValue"
          style="width: 240px;" (blur)="handleInputConfirm()" (keydown.enter)="handleInputConfirm()" />
      </div>
    </div>
  </div>
  <div *ngIf="inputVisible!='Y'" (click)="onEdit()" class="edit-div">
    修改资料
  </div>
  <div *ngIf="inputVisible==='Y'" (click)="onSave()" class="save-div">
    保存
  </div>
</div>
