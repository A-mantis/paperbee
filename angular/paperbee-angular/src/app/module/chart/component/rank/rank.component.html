<ngx-loading-bar></ngx-loading-bar>
<div style="height:100%;width: 100%;background: #fafafa;">
  <div style="width:50%;margin-left: 28%;padding-top:60px;z-index: 5;position: absolute;">
   <nz-table #smallTable nzSize="small" [nzData]="dataSet" [nzHideOnSinglePage]=true>
    <thead>
      <tr >
        <th>排名</th>
        <th>账号</th>
        <th>姓名</th>
        <th>文章数</th>
        <th>蜂蜜</th>
      </tr>
    </thead>
    <tbody>
      <tr  *ngFor="let data of smallTable.data;let i = index" [ngStyle]="{'font-weight': i < 3 ? '600':''}">
        <td>{{i+1}}</td>
        <td>{{ data.username }}</td>
        <td>{{ data.name }}</td>
        <td>{{ data.articles}}</td>
        <td>{{ data.integral}}</td>
      </tr>
    </tbody>
  </nz-table>
</div>
</div>
